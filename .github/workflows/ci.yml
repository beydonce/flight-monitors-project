name: Full Stack CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend
        working-directory: backend
        run: npm install

      - name: ğŸ“¦ Install frontend
        working-directory: frontend
        run: npm install

      - name: ğŸ› ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: âœ… CI completed
        run: echo "Everything is working âœ…"
